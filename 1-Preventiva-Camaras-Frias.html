        <h1>EM CONSTRUÇÃO</h1>
        <h1>Formulário de Inspeção Preventiva</h1>
        <h1>Câmaras Frias</h1>
        <hr>
        <form action="" method="post" enctype="multipart/form-data">

            <label for="">Nome Completo do Inspetor:</label>
            <input type="text" name="nome-inspetor" id="nome-inspetor" required>
            <br>
            
            <label for="">Data da Inspeção:</label>
            <input type="date" name="data-inspecao" id="data-inspecao" required>
            <br>
            <label for="">Câmara Fria:</label>
            <select name="id-camara-fria" id="id-camara-fria" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>


            <hr>
            <h3>Lado da Unidade Condensadora (Quente)</h3>
            <p>Imagens de Referência</p>

            <!--Inserir uma imagem-->
            <label for="">Limpa</label><br>
            <img src="Images/condensadora-limpo-camaras-1.jpg" alt="Frontal(Tela) da Condensadora Limpa" height="150">
            <img src="Images/condensadora-limpo-camaras-2.jpg" alt="Traseira(Ventilador) da Condensadora Limpa" height="150">
            <br><br>
            <label for="">Suja</label><br>
            <img src="Images/condensadora-sujo-camaras-1.jpg" alt="Frontal(Tela) da Condensadora Suja" height="150">
            <img src="Images/condensadora-sujo-camaras-2.jpg" alt="Traseira(Ventilador) da Condensadora Suja" height="150">
            <br>

            <label for="">Estado e Realização da Limpeza:</label>
            <select name="limpeza-condensador-estado-visual" id="limpeza-condensador-estado-visual" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="pouco-sujo">Pouco sujo</option>
                <option value="sujo">Sujo</option>
                <option value="limpo">Limpo</option>
            </select>


            <select name="limpeza-condensador-realizacao" id="limpeza-condensador-realizacao" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="nao-feita">Não Feita</option>
                <option value="feita">Feita</option>
            </select>
            <br>

            <label for="">Anexar foto do estado de limpeza frontal (Tela)</label>
            <input type="file" name="imagem-da-limpeza-tela-condensadora" id="imagem-da-limpeza-tela-condensadora" accept="image/jpeg,image/png" required>
            <br>

            <label for="">Anexar foto do estado de limpeza traseira (Ventilador)</label>
            <input type="file" name="imagem-da-limpeza-ventilador-condensadora" id="imagem-da-limpeza-ventilador-condensadora" accept="image/jpeg,image/png" required>
            <br>

            <label for="">Temperatura do Ar da Condensadora (°C):</label>
            <input type="number" name="temperatura-condensadora" id="temperatura-condensadora" required>
            <br>

            <label for="">Velocidade do Ar da Condensadora (m/s):</label>
            <input type="number" name="velocidade-ar-condensadora" id="temperatura-condensadora" required>
            <br>

            <label for="">Pressão da linha de alta - Quente (Psi):</label>
            <input type="number" name="pressao-alta" id="pressao-alta" required>
            <br>

            <label for="">Pressão da linha de baixa - Frio (Psi):</label>
            <input type="number" name="pressao-baixa" id="pressao-baixa" required>
            <br>

            <label for="">Capacitância do capacitor (&mu;F):</label>
            <input type="number" name="capacitancia" id="capacitancia" required>
            <br>

            <label for="">Corrente Elétrica do Compressor (A):</label>
            <input type="number" name="corrente-compressor" id="pressao-baixa" required>
            <br>

            <label for="">Tensão Elétrica do Compressor (V):</label>
            <input type="number" name="tensao-compressor" id="tensão-compressor" required>
            <br>

            <label for="">Endereço:</label>

            <br>

            <br>

        </main>
    </form>
